<!DOCTYPE html>
<html>
<head>
    <title>Forecast Result</title>
</head>
<body>
    <h1>Forecast Result</h1>
    <h2>Forecasted Values:</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Temperature</th>
        </tr>
        {% for date, temperature in forecast.iterrows() %}
        <tr>
            <td>{{ date }}</td>
            <td>{{ temperature }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <h2>Graph:</h2>
    <!--<img src="{{ url_for('static', filename='forecast.png') }}" alt="Forecast Graph">-->
    {% block content %}
    <!-- ... -->
    <img src="data:image/png;base64,{{ image_data }}" alt="Forecast Plot">
    <!-- ... -->
    {% endblock %}
</body>
</html>
